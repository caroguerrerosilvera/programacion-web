<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio: Tecnolog√≠as JavaScript y AJAX</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="p-8">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">#1: Detector de Pal√≠ndromos</h1>

        <div>
            <form id="palindromeForm" class="flex flex-col space-y-4">
                <label for="inputText" class="text-gray-700">Ingrese una cadena de texto:</label>
                <input type="text" id="inputText"
                    class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
                <button type="submit"
                    class="py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Verificar</button>
            </form>
            <p id="resultPalindrome" class="mt-4 text-center text-lg font-medium"></p>
        </div>
    </section>

    <section class="p-8">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">#2: N√∫mero mayor</h1>

        <form id="numberForm" class="flex flex-col space-y-4">
            <label for="num1" class="text-gray-700">Ingrese el primer n√∫mero:</label>
            <input type="number" id="num1"
                class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                required>

            <label for="num2" class="text-gray-700">Ingrese el segundo n√∫mero:</label>
            <input type="number" id="num2"
                class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                required>

            <button type="submit"
                class="py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Verificar
            </button>
        </form>
        <p id="resultMayor" class="mt-4 text-center text-lg font-medium"></p>
    </section>

    <script>

        document.getElementById("palindromeForm").addEventListener("submit", isPalindrome);
        document.getElementById("numberForm").addEventListener("submit", compareNumbers);

        /**
         * Verifica si el texto ingresado en el formulario es un pal√≠ndromo.
         * 
         * Un pal√≠ndromo es una palabra, frase o secuencia que se lee igual hacia adelante
         * que hacia atr√°s, ignorando los espacios, signos de puntuaci√≥n y may√∫sculas/min√∫sculas.
         * 
         * Este m√©todo toma el valor del campo de texto, lo limpia y lo compara con su reverso.
         * 
         * @param {Event} event - El objeto del evento que es disparado por el env√≠o del formulario.
         * @returns {void} - No retorna ning√∫n valor, pero actualiza el contenido de un elemento con el id "result".
         */
        function isPalindrome(event) {
            event.preventDefault();
            const inputText = document.getElementById("inputText").value;
            const cleanedText = inputText.toLowerCase().replace(/[\W_]/g, '');
            const isPalindrome = cleanedText === cleanedText.split('').reverse().join('');
            document.getElementById("resultPalindrome").textContent = isPalindrome ? "¬°Es un pal√≠ndromo ü•≥!" : "No es un pal√≠ndromo üò™.";
        }

        /**
         * Compara dos n√∫meros ingresados y muestra cu√°l es el mayor.
         * 
         * @param {Event} event - El objeto del evento que es disparado por el env√≠o del formulario.
         * @returns {void} - No retorna ning√∫n valor, pero actualiza el contenido de un elemento con el id "result".
         */
        function compareNumbers(event) {
            // Prevenir el comportamiento predeterminado del formulario (evitar el refresco de la p√°gina)
            event.preventDefault();

            // Obtener los valores de los dos n√∫meros
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            // Comparar los dos n√∫meros y asignar el mensaje correspondiente
            let resultMessage;
            if (num1 > num2) {
                resultMessage = `El n√∫mero mayor es: ${num1}`;
            } else if (num2 > num1) {
                resultMessage = `El n√∫mero mayor es: ${num2}`;
            } else {
                resultMessage = "Los dos n√∫meros son iguales.";
            }

            // Mostrar el resultado en el elemento con id "result"
            document.getElementById("resultMayor").textContent = resultMessage;
        }
    </script>
</body>

</html>
